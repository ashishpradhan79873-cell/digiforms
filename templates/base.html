<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Government Portal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .panel { background: rgba(255, 255, 255, 0.92); }
        .chip {
            display: inline-flex;
            align-items: center;
            border-radius: 9999px;
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 700;
            background: rgba(15, 23, 42, 0.08);
            color: #0f172a;
        }
    </style>
</head>
<body class="{% block body_class %}min-h-screen bg-slate-100 text-slate-900{% endblock %}">
    <main class="{% block page_container_class %}max-w-5xl mx-auto p-4 md:p-6{% endblock %}">
        {% block page_header %}
        <header class="mb-6 flex flex-col gap-3 md:flex-row md:items-start md:justify-between">
            <div>
                {% block header_left %}{% endblock %}
            </div>
            <div class="flex items-center gap-2">
                {% block header_right %}{% endblock %}
            </div>
        </header>
        {% endblock %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
